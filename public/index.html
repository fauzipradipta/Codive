<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="index.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src=app.js></script>
    <title>Codive</title>
  </head>
  <body>    
    <div class="navbar">
      <div class="container">
        <img src='UI/Codive.png'alt="logo">
        <form class="row g-3">         
          <div class="col-auto">
            <label for="inputEmail" class="visually-hidden">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Password">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Sign in </button>
          </div>
        </form>
      </div>
    </div>
    
    <div class="picture ">
        <img src="UI/Capture.JPG" alt="Capture">
    </div>
    
    
    <div class ="text">
      <p>Share your diving ecperiene with your friends</p> 
      
      
      <div class="button"> 
  
        <!-- Sign Up Button -->      
        <div class='signup'>
          <div class="d-grid gap-3 col-16 mx-auto">
            <a type="button"  onclick="signup()" class="btn btn-primary btn-lg" >Sign Up </a>        
          </div>
        </div>
        
        <!-- Sign in Button -->
        
        <div class ="signIn">
          <div class="d-grid gap-2 col-16 mx-auto" >
           <a type="button" onClick="login()" class="btn btn-secondary btn-lg">Log In</a>
          </div>
        </div>       
  
      </div>
    </div>



    <script src="index.js"></script>
  </body>
  </html>
