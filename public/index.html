<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Codive</title>
  <link rel="stylesheet" href="skeleton.css"> 
  <link rel="stylesheet" href="index.css">
</head>
<!-- Google Maps API KEY: AIzaSyCW_AunXCDbDng0WpGoZH0AEMeypJoYh-Y -->
<body>
    <div class="navbar">
        <div class="container">
         <p>Codive</p>
        </div>
    </div>
     
    <div class="container">
        <div class="row">
          <div class="columns eight offset-by-two">

           <textarea id="yakker-input" class="u-full-width" placeholder="What do you want to share?">  
           </textarea>
        </div>              
      </div>       
        <img src='location.jpg' class="flt_rght"  onclick="document.getElementById('id01').style.display='block'"/> 

        <div id="id01" class="modal">
          <form class="modal-content animate" method="post">
            <div class ="container">
              <div class="hotel-search">
                <div id="findhotels">
                  Find hotels in:
                </div>
          
                <div id="locationField">
                  <input id="autocomplete" placeholder="Enter a city" type="text" />
                </div>
                
                <div id="controls">
                  <select id="country">
                    <option value="all">All</option>
                    <option value="au">Australia</option>
                    <option value="br">Brazil</option>
                    <option value="ca">Canada</option>
                    <option value="fr">France</option>
                    <option value="de">Germany</option>
                    <option value="mx">Mexico</option>
                    <option value="nz">New Zealand</option>
                    <option value="it">Italy</option>
                    <option value="za">South Africa</option>
                    <option value="es">Spain</option>
                    <option value="pt">Portugal</option>
                    <option value="us" selected>U.S.A.</option>
                    <option value="uk">United Kingdom</option>
                  </select>
                </div>
              </div>
              
              <div id="map"></div>
              
              <div id="listing">
                <table id="resultsTable">
                  <tbody id="results"></tbody>
                </table>
              </div>
              
              <div style="display: none">
                <div id="info-content">
                  <table>
                    <tr id="iw-url-row" class="iw_table_row">
                      <td id="iw-icon" class="iw_table_icon"></td>
                      <td id="iw-url"></td>
                    </tr>
                    <tr id="iw-address-row" class="iw_table_row">
                      <td class="iw_attribute_name">Address:</td>
                      <td id="iw-address"></td>
                    </tr>
                    <tr id="iw-phone-row" class="iw_table_row">
                      <td class="iw_attribute_name">Telephone:</td>
                      <td id="iw-phone"></td>
                    </tr>
                    <tr id="iw-rating-row" class="iw_table_row">
                      <td class="iw_attribute_name">Rating:</td>
                      <td id="iw-rating"></td>
                    </tr>
                    <tr id="iw-website-row" class="iw_table_row">
                      <td class="iw_attribute_name">Website:</td>
                      <td id="iw-website"></td>
                    </tr>
                  </table>
                </div>
              </div>          
              <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW_AunXCDbDng0WpGoZH0AEMeypJoYh-Y&libraries=places&callback=initMap"
          async defer></script>
        </div>
          
        <div class="container">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="button-primary">Cancel</button>
        </div>                  
      </form>
        </div>
    
        <div class="row yakker-message-info">
          <div class="columns eight offset-by-two">
            <span id="yakker-message-count">140</span>
            <button id="yakker-submit" class="button-primary" >Send</button>
          </div>
        </div>
        <div class="row">
          <div class="columns eight offset-by-two">
            <ul id="yakker-list-container"></ul>
          </div>
        </div>
    </div>
  <script src="index.js"></script>
</body>
</html>
