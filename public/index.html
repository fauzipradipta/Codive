<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="index.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src=app.js></script>
    <title>Codive</title>
  </head>
  <body>    
    <div class ="Welcome Page">
      <navbar className="Title">
        <h1>Codive</h1>    
      </navbar>      
    </div>
    
    <div class="button">
      <!-- Sign Up Button -->
      <div class="d-grid gap-2 col-6 mx-auto">
        <a type="button" onClick="signup()"class="btn btn-lg btn-primary active" >Sign Up</a>        
      </div>        
        
      <!-- Sign Up Form  -->
      <div class="modal-content">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
                    
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
                    
        <div class="button">
            <div class="d-grid gap-2 col-6 mx-auto">
            <a type="button" onClick="home()" class="btn btn-lg btn-primary active">Register</a>
        </div>              
      </div>         
      
      <!-- Sign in Button -->
      <div class ="signIn">
        <div class="d-grid gap-2 col-6 mx-auto" >
          <a type="button" onClick="login()" class="btn btn-lg btn-primary active">Log In</a>
        </div>
      </div>       

    </div>
    <script src="index.js"></script>
  </body>
  </html>
